<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  
</head>
<body>

  <div class="title">
   
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
    <img class="img" src="images/pattern-circles.svg" alt="">
  </div>

  <div class="card">
    <div class="price">
      <p>Pageviews</p>
      <p>$ /month</p>
    </div>
    <div class="informations">
      <p>Monthly Billing</p>
      <input type="checkbox" id="toggle-bnt-1">
      <label for="toggle-bnt-1"></label>

      <p>Yearly Billing <sans>25% discount</sans></p>
    </div>
    <div>
      <ul >
        <div class="list-final">
          <img class="checkin" src="images/icon-check.svg" alt=""> <li>Unlimited websites</li>
          <img class="checkin"  src="images/icon-check.svg" alt="">   <li>100% data ownership</li>
          <img class="checkin" src="images/icon-check.svg" alt="">  <li>Email reports</li>
        </div>
      </ul>
      <button class="bnt">Start my trial</button>
    </div>
  </div>
  
  
  
</body>
</html>
