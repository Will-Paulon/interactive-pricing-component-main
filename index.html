<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  
</head>
<body>

  <div class="title">
   
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
    <img class="img" src="images/pattern-circles.svg" alt="">
  </div>

  <div class="card">
    <div class="price">
      <p>Pageviews</p>
      <p>$ /month</p>
    </div>
    <div class="informations">
      <p>Monthly Billing</p>
      <input type="checkbox" class="liga-desliga__checbox" id="liga-desliga">
      <label for="liga-desliga" class="liga-desliga__botao"></label>

      <p>Yearly Billing 25% discount</p>
    </div>
    <div>
      <ul type="">
        <div class="list-final">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </div>
      </ul>
      <button class="bnt">Start my trial</button>
    </div>
  </div>
  
  
  
</body>
</html>
